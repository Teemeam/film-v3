name: Deploy

on:
  push:
    branches: [ 'main' ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Install dependencies and build project
        uses: withastro/action@v3
        with:
          node-version: '18.x'
          package-manager: 'pnpm@8'
        env:
          CONSUMER_KEY: ${{ secrets.FLICKR_CONSUMER_KEY }}
          CONSUMER_SECRET: ${{ secrets.FLICKR_CONSUMER_SECRET }}
          OAUTH_TOKEN: ${{ secrets.FLICKR_OAUTH_TOKEN }}
          OAUTH_TOKEN_SECRET: ${{ secrets.FLICKR_OAUTH_TOKEN_SECRET }}
          PHOTOSET_ID: ${{ secrets.FLICKR_PHOTOSET_ID }}
          USER_ID: ${{ secrets.FLICKR_USER_ID }}

      - name: Deploy project
        run: aws s3 sync ./dist/ s3://kakkoteemu.fi/film --cache-control="max-age=60" --delete
